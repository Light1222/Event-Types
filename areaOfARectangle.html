<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area of a rectangle</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden{
            display:none
        }
    </style>
</head>
<body>
<div class="container">
    <div  class="content">
        <h3>Area of a rectangle</h3>
        <div class="row">
            <div>
                <label for="l">L</label>
                <input type="text" id="l" name="l" style="width: 100px">
            </div>
            <div>
                <label for="h">H</label>
                <input type="text" id="h" name="h" style="width: 100px">
            </div>
        </div>
        <button id="calc">Calculate</button>
        <button id="clear">Clear</button>
        <p class="hidden"></p>
    </div>
</div>
<script>
    const a = document.getElementById('l');
    const b = document.getElementById('h');
    const ans = document.querySelector('p');
    const calculateButton = document.getElementById('calc');
    const clearButton = document.getElementById('clear');

    calculateButton.addEventListener('click', function(e){
        let numA = +a.value;
        let numB = +b.value;
        ans.classList.remove("hidden")

        let fans = (numA * numB)
        ans.textContent = `${fans}`
    })

    clearButton.addEventListener('click', function(e){
        a.value = " "
        b.value = " "
        ans.textContent = "";
        ans.classList.add("hidden");
    })

    function checkIsValid(num){
        if (isNaN(num)){
            return false
        } if (num <= 0){
            return false
        }
        return true
    }
</script>
</body>
</html>
