<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YT1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <div class="row">
            <div>
                <label for="first">First Name</label>
                <input type="text" id="first" name="first_name" placeholder="Jane">
                <label for="last">Last Name</label>
                <input type="text" id="last" name="last_name" placeholder="Doe">
            </div>
        </div>
            <button id="h"> Say Hello</button>
        <div class="input">

        </div>
    </div>
</div>
<script>
    const input = document.querySelector('.input')
    const firstName = document.getElementById('first')
    const lastName = document.getElementById('last')
    const hi = document.getElementById('h')

    function hello() {
        const names = document.createElement('p')
        let nameF = firstName.value;
        let nameL = lastName.value;
        let name = `${nameF}  ${nameL}`

        names.innerHTML = `Hello ${name}`
        input.insertAdjacentElement('afterbegin', names)
        nameF.value = ""
        nameL.value = ""
    }

    hi.addEventListener('click', hello)

</script>
</body>
