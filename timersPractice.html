<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timers</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .red{
            background-color: lightcoral;
        }
        .blue{
            background-color: lightblue;
        }
        .green{
            background-color: lightgreen;
        }
        .grey{
            background-color: grey;
        }
        .steel{
            background-color: lightsteelblue;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <button id="trigger">Delete Me!</button>
        <div>
            <button id="colorRepeat">Repeat</button>
            <button id="cancel">STOP</button>
        </div>
    </div>
</div>
<script>
    const myButton = document.getElementById("trigger");
    const colorRepeatButton = document.getElementById("colorRepeat")
    const cancelButton = document.getElementById("cancel")
    const colors = ['red','blue','green','black','white']
    let interval;

    myButton.addEventListener('click', function(){
        setTimeout(function(){
            myButton.remove()
        }, 3000);
    })

    colorRepeatButton.addEventListener('click', function() {
        if (!interval){
            interval = setInterval(function(){
                let randomNum = Math.floor(Math.random()* colors.length);
                let newColor = colors[randomNum];
                removeBGColor();
                colorRepeatButton.classList.add(newColor);
            }, 5000);
        }
    })

    cancelButton.addEventListener('click', function(){
        if(interval){
            clearInterval(interval);
            interval = null;
        }
    })

    function removeBGColor() {
        colorRepeatButton.classList.remove('red')
        colorRepeatButton.classList.remove('blue')
        colorRepeatButton.classList.remove('green')
        colorRepeatButton.classList.remove('grey')
        colorRepeatButton.classList.remove('steel')
    }
</script>
</body>
</html>
